- type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:text-divider-row
            text: Extension 3
          - type: custom:button-card
            entity: binary_sensor.extension_3_extension_3_status
            show_name: false
            show_icon: true
            icon: mdi:circle
            state:
              - value: 'on'
                styles:
                  card:
                    - background-color: transparent
                  icon:
                    - color: '#4CAF50'
              - value: 'off'
                styles:
                  card:
                    - background-color: transparent
                  icon:
                    - color: '#F44336'
            styles:
              card:
                - width: 20px
                - height: 20px
                - padding: 0
                - margin-left: 8px
                - margin-top: 8px
              icon:
                - width: 100%
                - height: 100%
                - margin: 0
                - transform: scale(0.6)
      - type: grid
        columns: 4
        square: false
        cards:
          - type: custom:button-card
            entity: switch.extension_3_relay_1
            icon: mdi:power-socket-au
            show_icon: true
            show_name: false
            state:
              - value: 'on'
                styles:
                  card:
                    - border-color: '#8bc34a'
                  icon:
                    - color: '#8bc34a'
              - value: 'off'
                styles:
                  card:
                    - border-color: '#B8B0B0'
                  icon:
                    - color: '#B8B0B0'
            styles:
              card:
                - border-radius: 50%
                - border: solid 4px
                - background-color: '#1C1C1C'
                - box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3)
                - width: 60px
                - height: 60px
                - display: flex
                - align-items: center
                - justify-content: center
                - transition: >-
                    background-color 0.3s ease, border-color 0.3s ease,
                    transform 0.3s ease
                - margin: 0px 12px
              icon:
                - color: '#B0B0B0'
                - transform: scale(1.3)
            tap_action:
              action: toggle
              haptic: light
